<!DOCTYPE html><html lang="zh-CN"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>动态 - 大沄</title><link rel="icon" href="images/logo.png" type="image/png"><style>.news-container{ opacity: 0; transition: opacity 0.5s ease;} .news-container.loaded{ opacity: 1;} [data-aos]{ opacity: 0; transform: translateY(20px); transition: opacity 0.7s ease-out, transform 0.7s ease-out;} .page-loader{ position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-color, #ffffff); z-index: 9999; display: flex; justify-content: center; align-items: center; transition: opacity 0.5s ease, visibility 0.5s ease;} .page-loader.hidden{ opacity: 0; visibility: hidden;} .loader-spinner{ width: 40px; height: 40px; border: 3px solid rgba(0, 0, 0, 0.1); border-radius: 50%; border-top-color: var(--primary-gradient-start, #66a7bd); animation: spin 1s ease-in-out infinite;} @keyframes spin{ to{ transform: rotate(360deg);}} html.dark-mode .loader-spinner{ border: 3px solid rgba(255, 255, 255, 0.1); border-top-color: var(--primary-gradient-start, #468ca0);} </style><script>const isDarkMode=localStorage.getItem('darkMode')===null ? true : localStorage.getItem('darkMode')==='true'; if (localStorage.getItem('darkMode')===null){ localStorage.setItem('darkMode', 'true');} if (isDarkMode){ document.documentElement.classList.add('dark-mode');} </script><link rel="stylesheet" href="css/style.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"></head><body><div class="page-loader"><div class="loader-spinner"></div></div><div class="theme-toggle" data-tooltip="切换为浅色模式"><i class="fas fa-moon"></i></div><header><div class="container"><nav><div class="logo"><a href="./"><img src="images/logo.png" alt="我的网站" class="logo-img"></a></div><ul class="nav-links"><li><a href="./">首页</a></li><li><a href="projects">项目</a></li><li><a href="" class="active">动态</a></li><li><a href="contact">联系我</a></li></ul><div class="menu-btn"><div class="bar"></div><div class="bar"></div><div class="bar"></div></div></nav></div></header><main><section class="page-header"><div class="container"><h1>动态</h1><p>分享我的最新动态和生活片段</p></div></section><section class="news-feed"><div class="container"><div class="news-container"><div class="search-card"><h3 class="sidebar-title">搜索动态</h3><form class="search-form"><div class="search-input-group"><input type="text" placeholder="输入关键词搜索..." required><button type="submit" class="search-btn"><i class="fas fa-search"></i></button></div></form></div></div><aside class="news-sidebar"><div class="author-card"><div class="author-avatar"><img src="images/cat.jpg" alt="大沄"></div><h3 class="author-name">大沄 dayun</h3><p class="author-bio">热爱技术与创新的开发者 | INFJ-T</p><div class="author-social"><a href="https://github.com/dayun126" target="_blank"><i class="fab fa-github"></i></a><a href="https://space.bilibili.com/192702710" target="_blank"><i class="fa-brands fa-bilibili"></i></a><a href="javascript:void(0);" class="email-icon"><i class="fas fa-envelope"></i></a></div></div><div class="tag-cloud"><h3 class="sidebar-title">热门标签</h3><div class="tags"><a href="#" class="tag">AI</a><a href="#" class="tag">编程</a><a href="#" class="tag">Python</a><a href="#" class="tag">前端</a><a href="#" class="tag">UI设计</a><a href="#" class="tag">开源</a><a href="#" class="tag">生活</a><a href="#" class="tag">学习</a></div></div></aside></div></section></main><footer><div class="container"><div class="footer-content"><div class="footer-logo"><a href="./"><img src="images/logo.png" alt="我的网站" class="logo-img"></a></div><div class="social-links"><a href="https://github.com/dayun126" target="_blank"><i class="fab fa-github"></i></a><a href="https://space.bilibili.com/192702710" target="_blank"><i class="fa-brands fa-bilibili"></i></a><a href="javascript:void(0);" class="email-icon"><i class="fas fa-envelope"></i></a></div></div><div class="copyright">© <span id="year">2025</span>大沄 </div></div></footer><div class="email-tooltip"><div class="email-content"><span class="email-address">dayuncloud@qq.com</span><button class="copy-btn">复制</button></div></div><div class="back-to-top"><i class="fas fa-rocket"></i></div><script src="js/main.js"></script><script>document.addEventListener('DOMContentLoaded', function(){ const newsContainer=document.querySelector('.news-container'); const pageLoader=document.querySelector('.page-loader'); if (!newsContainer){ console.error('找不到新闻容器元素(.news-container)'); return;} console.log('开始加载动态数据...'); const defaultNewsData=[ { "title": "以下均为默认内容", "image": "images/logo.png", "text": "如果您看到这条内容，说明news_data.json文件加载失败。请确保您通过HTTP服务器访问此页面，而不是直接打开HTML文件。", "tags": ["提示"], "link": "#", "date": "2023/1/1"} ]; fetch('news_data.json') .then(response=>{ if (!response.ok){ throw new Error(`HTTP 错误: ${response.status}`);} console.log('成功获取news_data.json'); return response.json();}) .then(data=>{ console.log('成功解析JSON数据:', data.length + '条动态'); renderNewsItems(data);}) .catch(error=>{ console.error('加载动态数据时出错:', error); newsContainer.innerHTML +=` <div style="padding: 20px; color: #ff6b6b; background: rgba(255,107,107,0.1); border-radius: 8px; margin-top: 20px; margin-bottom: 20px;"><h3>加载动态数据时发生错误</h3><p>${error.message}</p><p>可能原因：通过文件系统直接打开HTML文件时，浏览器安全限制阻止了加载本地JSON文件。</p><p>解决方法：请通过HTTP服务器访问该页面，例如使用Python的内置服务器：<code>python -m http.server</code></p><p>现在将显示默认内容。</p></div>`; renderNewsItems(defaultNewsData);}) .finally(()=>{ setTimeout(()=>{ if (pageLoader){ pageLoader.classList.add('hidden'); setTimeout(()=>{ pageLoader.style.display='none';}, 500);} newsContainer.classList.add('loaded');}, 300);}); function renderNewsItems(data){ if (!Array.isArray(data) || data.length===0){ console.warn('数据为空或格式不正确'); return;} const existingItems=newsContainer.querySelectorAll('.news-item'); existingItems.forEach(item=>item.remove()); const fragment=document.createDocumentFragment(); data.forEach((newsItem, index)=>{ console.log(`正在处理第${index+1}条动态: ${newsItem.title}`); const article=document.createElement('article'); article.classList.add('news-item'); article.setAttribute('data-aos', 'fade-up'); const delays=[0, 100, 200, 300]; const delay=delays[index % delays.length]; if (delay >0){ article.setAttribute('data-aos-delay', delay.toString());} const tagsHtml=newsItem.tags.map(tag=>`<span class="tag">${tag}</span>`).join(''); article.innerHTML=` <div class="news-content"><h2 class="news-title">${newsItem.title}</h2><div class="news-image"><img src="${newsItem.image}" alt="${newsItem.title}" loading="lazy"></div><p class="news-text">${newsItem.text}</p><div class="news-tags">${tagsHtml} </div><div class="news-footer"><a href="${newsItem.link}" class="news-link" ${newsItem.link.startsWith('http') ? 'target="_blank" rel="noopener noreferrer"' : ''}>阅读更多 <i class="fas fa-arrow-right"></i></a><div class="news-date-small">${newsItem.date}</div></div></div>`; fragment.appendChild(article); console.log(`第${index+1}条动态已准备就绪`);}); newsContainer.appendChild(fragment); console.log('所有动态加载完成'); const newsLinks=newsContainer.querySelectorAll('.news-link'); newsLinks.forEach(link=>{ link.addEventListener('click', function(e){ if (this.getAttribute('href')==='#'){ e.preventDefault(); console.log('此文章暂无详情页面');} console.log('链接点击：', this.getAttribute('href'));});}); window.dispatchEvent(new Event('scroll')); setTimeout(()=>{ window.dispatchEvent(new Event('scroll'));}, 50);}}); window.addEventListener('load', function(){ const pageLoader=document.querySelector('.page-loader'); if (pageLoader && !pageLoader.classList.contains('hidden')){ pageLoader.classList.add('hidden'); setTimeout(()=>{ pageLoader.style.display='none';}, 500);}}); </script></body></html>
