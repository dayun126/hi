<!DOCTYPE html><html lang="zh"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>404 页面未找到</title><link rel="stylesheet" href="/css/style.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"><style>body{ display: flex; justify-content: center; align-items: center; min-height: 88vh; margin: 0;} .container{ text-align: center;} .not-found-icon{ margin-right: 10px; vertical-align: middle; font-size: 1.2em;} .not-found-text{ margin-bottom: 20px;} </style><script>const isDarkMode=localStorage.getItem('darkMode')===null ? true : localStorage.getItem('darkMode')==='true'; if (localStorage.getItem('darkMode')===null){ localStorage.setItem('darkMode', 'true');} if (isDarkMode){ document.documentElement.classList.add('dark-mode');} </script></head><body><div class="container"><h1><i class="fa-regular fa-face-frown not-found-icon"></i>404 - 页面未找到 </h1><p class="not-found-text">您访问的页面不存在</p><p><a href="/" class="btn primary">返回首页</a></p></div></body></html>
